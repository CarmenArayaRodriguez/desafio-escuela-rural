<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Cursos</title>
    <!-- Enlace al CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="text-center mb-4">Listado de Cursos</h1>
<div th:each="curso : ${cursos}" class="mb-3">
    <h2 class="h5" th:text="${curso.nivel} + 'º ' + ${curso.letra}"></h2>
    <a th:href="@{/cursos/detalles/{id}(id=${curso.id})}" class="btn btn-info btn-sm">Ver Estudiantes</a>
    <a th:href="@{/cursos/editar/{id}(id=${curso.id})}" class="btn btn-warning btn-sm">Editar</a>

    <form th:action="@{/cursos/eliminar/{id}(id=${curso.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro?');">Eliminar</button>
    </form>
</div>

<a th:href="@{/}" class="btn btn-primary mt-4">
    Volver al Inicio
</a>
</body>
</html>
